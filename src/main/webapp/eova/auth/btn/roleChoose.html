<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'${button.icon!}',plain:true"
onclick="eova_roleChoose()">
	${button.name!}
</a>
<script type="text/javascript">
var eova_roleChoose = function() {
	var grid = $('#${gridId}');
	var row = $.getWidgetSelected(grid);
	if (isSelected(grid)){
		var dialog = parent.sy.modalDialog({
	 		title : '['+ row.name +']可用功能选择',
	 		url : '/auth/toRoleChoose/' + row.id,
	 		buttons : [ {
	 			text : $.I18N('确定'),
	 			handler : function() {
	 				dialog.find('iframe').get(0).contentWindow.btnSaveCallback(dialog, grid, parent.$);
	 			}
	 		} ]
	 	}, 1300, 600);
	}
};
</script>
