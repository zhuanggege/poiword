<%layout("/eova/layout/default.html",{'title' : 'update password'}){%>
<script type="text/javascript">

	var submitNow = function($dialog, $parent) {
		var url = "/updatePwd";
		$.post(url, $.getFormParasObj($('#updatePwd')), function(result) {
			console.log(result);
			if (result.success) {
				$.slideMsg($.I18N('操作成功'), $parent);
				$dialog.dialog('destroy');
			} else {
				$parent.messager.alert('提示', result.msg, 'error');
			}
		}, 'json');
	};
	var btnSaveCallback = function($dialog, $pjq) {
		if ($('#updatePwd').form('validate')) {
			submitNow($dialog, $pjq);
		}
	};
</script>
<div style="padding: 35px 0;">
<form id="updatePwd" method="post" class="form">
	<table class="table" style="width: 100%;">
		<tr>
			<th style="font-family: 微软雅黑" title="">${I18N('旧密码')}：</th>
			<td><#text id="oldPwd" name="oldPwd" /></td>
		</tr>
		<tr>
			<th style="font-family: 微软雅黑" title="">${I18N('新密码')}：</th>
			<td><#text id="newPwd" name="newPwd" /></td>
		</tr>
		<tr>
			<th style="font-family: 微软雅黑" title="">${I18N('确认密码')}：</th>
			<td><#text id="confirm" name="confirm" /></td>
		</tr>
	</table>
</form>
</div>
<%}%>
