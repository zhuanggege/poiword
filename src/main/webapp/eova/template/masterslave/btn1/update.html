<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'eova-icon733',plain:true" onclick="master_update()">${button.name!'修改'}</a>
<script type="text/javascript">
    var master_update = function () {
    	var $grid = $('#master_grid');
    	
        if (isSelected($grid)) {
	        var row = $.getWidgetSelected($grid);
            loadDialog($grid, '${I18N('修改')}${object.name}', '/form/update/${object.code}-' + row.pk_val, ${menu.config.params.width!'945'}, ${menu.config.params.height!'600'});
        }
    };
</script>
