<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'eova-icon733',plain:true" onclick="treeToGridUpdate()">${button.name!'修改'}</a>
<script type="text/javascript">
	var treeToGridUpdate = function() {
		var $grid = $('#grid');

		if (isSelected($grid)) {
			var row = $.getWidgetSelected($grid);
			loadDialog($grid, '${I18N('修改')} ${object.name}', '/form/update/${object.code}-' + row.pk_val);
		}
	};
</script>
