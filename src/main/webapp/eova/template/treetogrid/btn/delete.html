<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'eova-icon732',plain:true" onclick="treeToGridDeletes()">${button.name!'删除'}</a>
<script type="text/javascript">
    var treeToGridDeletes = function () {
    	var $grid = $('#grid');
        var rows = $grid.datagrid('getSelections');
        var num = rows.length; //获取要删除信息的个数
        if (num == "0") {
        	$.slideMsg($.I18N('请选择一行数据'));
            return;
        }
        confirmDel($grid, '${object.code}', rows);
    };
    
</script>
