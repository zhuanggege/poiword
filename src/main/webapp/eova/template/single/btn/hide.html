<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'eova-icon752',plain:true" onclick="singleHide()"> ${button.name!'隐藏'} </a>
<script type="text/javascript">
	var singleHide = function() {
		var $grid = $('#grid');
        var rows = $grid.datagrid('getSelections');
        var num = rows.length; //获取要删除信息的个数
        if (num == "0") {
        	$.slideMsg($.I18N('请选择一行数据'));
            return;
        }
		confirmHide($grid, '${object.code}', rows);
	};
</script>
