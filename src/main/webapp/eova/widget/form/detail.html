<%var body = {
	var formId = 'detailForm' + object.code;
%>

<body>

<#form id="${formId}" objectCode="${object.code}" data="${record!}" />

<script type="text/javascript">

$(function(){
	// 禁用表单，注销事件，仅供查看
	$(document).ready(function(){
		$(this).find('input,select').attr('disabled',true);
		$(this).find('textarea').attr('readonly',true);
		$(this).find('textarea').css('background-color','rgb(235, 235, 228)');
		$(this).find('input,i,div').unbind();
	});
});

var btnSaveCallback = function($dialog, $widget, $pjq) {
    $dialog.dialog('destroy');
};
var EOVA_FORM = "detail";
</script>

<%if(!isEmpty(object.diy_js!)){%>
<script type="text/javascript" src="${object.diy_js}"></script>
<%}%>

<%};include("/eova/layout/default.html",{'title' : object.name + ' detail', 'layoutContent' : body, 'isEditor' : true}){}%>
