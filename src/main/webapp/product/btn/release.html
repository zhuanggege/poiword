<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'${button.icon!}',plain:true"
onclick="eova_release()">
	${button.name!}
</a>
<script type="text/javascript">
var eova_release = function() {
	var $grid = $('#${gridId}');
    var rows = $grid.datagrid('getSelections');
    var num = rows.length;
    if (num == "0") {
    	$.slideMsg("请至少选择一条记录！");
        return;
    }
    var vals = [];
    for (var i = 0; i < rows.length; i++) { //组成一个字符串，ID主键用逗号隔开
    	vals.push(rows[i]['id']);
    }
	alert("自定义功能按钮,前端逻辑自己写,当然服务端也是自己写,完全掌控!");
};
</script>
